<!DOCTYPE html>
<html ng-app="IntroToAngularApp">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Intro to Angular</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/homeController.js"></script>
		<script src="js/animalController.js"></script>
	</head>
	<body>
 		<section ng-controller= "HomeController as homeCtrl">
			{{ homeCtrl.name }}
		</section>

		<section ng-controller= "AnimalController as animalCtrl">
			<h1>{{ animalCtrl.zooName }}</h1>
			<h3> REPTILES CURRENTLY AT THE ZOO: </h3>
				<div ng-repeat="reptile in animalCtrl.reptiles">
					<li>{{ reptile.type | uppercase }} - {{ reptile.name }} - {{ reptile.age }}</li>
					<img ng-src="{{reptile.photo}}" height="90" width="90">
					<button class="likes" ng-click="animalCtrl.plusOneReptile($index)">+{{ reptile.likes }}</button>
					<button class="dislikes" ng-click="animalCtrl.minusOneReptile($index)">-{{ reptile.dislikes }}</button>
				</div>
			<h3> MAMALS CURRENTLY AT THE ZOO: </h3>
				<div ng-repeat="mamal in animalCtrl.mamals">
						<li>{{ mamal.type | uppercase }} - {{ mamal.name }} - {{ mamal.age }} </li>
						<img ng-src="{{ mamal.photo }}" height='90' width='90'>
						<button class="likes" ng-click="animalCtrl.plusOneMamal($index)">+{{ mamal.likes }}</button>
						<button class="dislikes" ng-click="animalCtrl.minusOneMamal($index)">-{{ mamal.dislikes }}</button>
				</div>
		</section>
	</body>
</html>
