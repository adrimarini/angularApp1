<!DOCTYPE html>
<html ng-app="IntroToAngularApp">
	<head>
		<meta charset="utf-8">
		<title>Intro to Angular</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/homeController.js"></script>
		<script src="js/animalController.js"></script>
	</head>
	<body>
 		<section ng-controller= "HomeController as homeCtrl">
			{{ homeCtrl.name }}
		</section>

		<section ng-controller= "AnimalController as animalCtrl">
			{{ animalCtrl.zooName }}
			<h1> REPTILES CURRENTLY AT THE ZOO: </h1>
				<div ng-repeat="reptile in animalCtrl.reptiles">
					<li>{{ reptile.type }} - {{ reptile.name }} - {{ reptile.age }}</li>
				</div>
			<h1> MAMALS CURRENTLY AT THE ZOO: </h1>
				<div ng-repeat="mamal in animalCtrl.mamals">
						<li>{{ mamal.type }} - {{ mamal.name }} - {{ mamal.age }} </li>
				</div>
		</section>
	</body>
</html>
